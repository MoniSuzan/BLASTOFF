        div{

        ul{
            text-align: center;
            list-style: none;
        }
        li{
            text-decoration: underline;
            background: lightblue;
            padding: 5px;

        }
       li:nth-last-child(1){
        text-decoration: none;
       }
    </style>

    <div>
        <ul>
            <li>ONE</li>
            <li>TWO</li>

        </ul>
    </div>
